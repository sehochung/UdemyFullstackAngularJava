<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ temp.id }}">
                            <img src=" {{ temp.imageUrl }} " class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ temp.id }}">
                            <h1> {{ temp.name }} </h1>
                        </a>
                        <div class="price"> {{ temp.unitPrice | currency:'USD' }} </div>

                        <button (click)="addToCart(temp)" class="btn btn-primary">Add to cart</button>
                    </div>
                </div>

                <!-- if product empty, display message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">

                    No products found with specified keyword
                </div>
                
            </div>

            <!--begin footer-->
            <div class="footer-pagination">
                <div class = "row">
                    <div class = "col-md-6"></div>
                    <div class = "col-md-6">
                        <div class="row">
                            <div class = "col-md-9" style = "padding-left: 30%">
                                <ngb-pagination [(page)] = "thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize] = "theTotalElements"
                                                [maxSize] = "5"
                                                [boundaryLinks]="true"
                                                (pageChange) ="listProducts()"                
                                >

                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>



                        </div>
                    </div>
                </div>
            </div>

            <!--end footer-->

        </div>
    </div>
</div>>
